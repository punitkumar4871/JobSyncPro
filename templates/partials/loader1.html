<style>
    /* Styles for the loader overlay */
    .loader-container {
        position: fixed; /* Sit on top of the page content */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.95); /* Dark, semi-transparent background */
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's on top of everything */
        flex-direction: column;
        color: #e2e8f0;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }

    .loader-container p {
        margin-top: 1.5rem;
        font-size: 1.25rem;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* The spinning animation */
    .spinner {
        border: 6px solid #334155; /* Light grey ring */
        border-top: 6px solid #6366f1; /* Purple spinning part */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<div id="loader-overlay" class="loader-container">
    <div class="spinner"></div>
    <p id="loader-text">Processing your request...</p>
</div>
