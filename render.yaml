services:
  - type: web
    name: jobsyncpro
    env: python
    python: "3.11"
    plan: starter # It's highly recommended to upgrade to Starter for memory
    
    # This new section installs system packages BEFORE pip runs
    build:
      apt:
        - build-essential
        - libpq-dev
        - wkhtmltopdf

    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    healthCheckPath: /
    envVars:
      - key: GEMINI_API_KEY
        fromSecretFile: /etc/secrets/gemini_api_key
      - key: FIREBASE_SERVICE_ACCOUNT
        fromSecretFile: /etc/secrets/firebase_service_account
