services:
  - type: web
    name: jobsyncpro
    env: python
    # Pinning the Python version is CRITICAL for compatibility
    python: "3.11"
    plan: free # We'll try the free plan again with this fix
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app"
    healthCheckPath: /
    envVars:
      - key: GEMINI_API_KEY
        fromSecretFile: /etc/secrets/gemini_api_key
      - key: FIREBASE_SERVICE_ACCOUNT
        fromSecretFile: /etc/secrets/firebase_service_account
